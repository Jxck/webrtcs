<!DOCTYPE html>
<title>WebRTC 1 to 1 handshake</title>
<meta charset="utf-8">
<script type="text/javascript" src="jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="client.js"></script>
<style>
  video {
    width: 20px;
    height: 20px;
    border: 1px solid black;
  }
  textarea {
    display: block;
    width: 40em;
  }
  input[type="text"] {
    width: 36em;
  }
  input[type="button"] {
    width: 4em;
  }
</style>
<div>
  <button id="connect">Connect</button>
  <button id="stop">Stop</button>
</div>
<div>
  <video id="local-video" autoplay></video>
  <video id="remote-video" autoplay></video>
  <video id="third-video" autoplay></video>
</div>
<div>
  <button id="video">Video</button>
</div>

<div id="chat">
  <textarea id="chat" rows="10" cols="50" wrap="off"></textarea>
  <p><input id="chat-input" type="text"></input><input id="chat-submit" type="submit"></input></p>
</div>
