<!DOCTYPE html>
<title>WebRTC 1 to 1 handshake</title>
<style>
  video {
    width: 20px;
    height: 20px;
    border: 1px solid black;
  }
</style>
<div>
  <video id="local-video" autoplay></video>
  <video id="remote-video" autoplay></video>
</div>
<div>
  <button id="startVideo">Start video</button>
  <button id="stopVideo">Stop video</button>
  <button id="connect">Connect</button>
  <button id="hangUp">Hang Up</button>
</div>

<p>
  SDP to send:<input type="text" id="localSdp"></input>
</p>

<p>
  SDP to recv:<input type="text" id="remoteSdp"></input>
  <button type="button" id="recvSDP">Receive SDP</button>
</p>

<p>
  ICE to send:<input type="text" id="localIce"></input>
</p>

<p>
  ICE to receive: <input type="text" id="remoteIce"></input>
  <button type="button" id="recvICE">Receive ICE</button>
</p>

<script type="text/javascript" src="index.js"></script>
